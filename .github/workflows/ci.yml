name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Get version from pyproject.toml
        id: get-version
        run: |
          VERSION=$(grep "^version" pyproject.toml | cut -d'"' -f2)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"
      
      - name: Build Docker image with test deps
        run: |
          docker build \
            --pull \
            --tag asmf-ci:${{ steps.get-version.outputs.version }} \
            --tag asmf-ci:latest \
            --build-arg INSTALL_TEST_DEPS=true \
            .
      
      - name: Run tests with coverage
        run: |
          docker run --rm \
            -v $(pwd):/workspace/output \
            asmf-ci:latest pytest -n auto --cov=src/asmf --cov-report=xml:output/coverage.xml --cov-report=term
      
      - name: Verify coverage file
        run: ls -la coverage.xml
      
      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml
          if-no-files-found: warn
